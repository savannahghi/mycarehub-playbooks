<VirtualHost {{ web_adt_apache_httpd_listen_address }}>

    <Directory "{{ web_adt_apache_httpd_document_root }}">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "{{ web_adt_apache_httpd_logs_root }}/adt_errors.log"
    CustomLog "{{ web_adt_apache_httpd_logs_root }}/adt_access.log" combined
</VirtualHost>
