---

# The invitation token or an absolute path to a file containing the token used
# to join a cluster. It is not used on subsequent starts.
# If using a file, it only needs to exist when teleport is first ran.
#
# An empty string for this value will be ignored and will not be included in
# the final configuration.
teleport_auth_token: ""

# Optional CA pin of the auth server. This enables a more secure way of
# adding new nodes to a cluster. See "Adding Nodes to your Cluster"
# (https://goteleport.com/docs/setup/admin/adding-nodes).
#
# An empty string for this value will be ignored and will not be included in
# the final configuration.
teleport_ca_pin: ""

teleport_cache_enabled: true

# Data directory where Teleport daemon keeps its data.
teleport_data_dir: /var/lib/teleport

# Configure the 'application service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_app_service_section: |
  enabled: no

# Configure the 'auth service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_auth_service_section: |
  enabled: no

# Configure the 'db service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_db_service_section: |
  enabled: no

# Configure the 'discovery service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_discovery_service_section: |
  enabled: no

# Extra configuration to add at the end of the configuration file.
#
# The contents of this MUST be valid yaml.
teleport_config_extra: ""

# This is the directory where the teleport config file should be stored.
teleport_config_file_dir: /etc

# This is the teleport configuration file version.
teleport_config_file_version: v3

# Configure the 'kubernetes service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_kubernetes_service_section: |
  enabled: no

# The contents of this MUST be valid yaml.
teleport_config_main_section_extra: ""

# Configure the 'proxy service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_proxy_service_section: |
  enabled: no

# Configure the 'ssh service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_ssh_service_section: |
  enabled: no

# Configure the 'windows desktop service'.
#
# The contents must be valid yaml and should be padded with the correct number
# of white spaces to form a valid Teleport configuration.
teleport_config_windows_desktop_service_section: |
  enabled: no

# Logging configuration. Possible output values to disk via
# '/var/lib/teleport/teleport.log',
# 'stdout', 'stderr' and 'syslog'.
teleport_log_output: /var/lib/teleport/teleport.log

# Possible severity values are DEBUG, INFO (default), WARN, and ERROR.
teleport_log_severity: INFO

# The teleport major version to install.
teleport_major_version: 11

# If this is left as an empty string, then Teleport's default value(the target
# hostname) is used instead.
teleport_node_name: ""

teleport_pgp_key_download_url: "https://apt.releases.teleport.dev/gpg"

# The location of the PID file for the Teleport process.
teleport_pid_file: /var/run/teleport.pid

# Proxy Server address and port to connect to. If you enable the Teleport
# Proxy Server to run in High Availability configuration, the address should
# point to a Load Balancer.
#
# An empty string for this value will be ignored and will not be included in
# the final configuration.
teleport_proxy_server: ""
