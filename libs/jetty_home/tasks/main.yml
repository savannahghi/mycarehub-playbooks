---

- name: Download Eclipse Jetty
  ansible.builtin.get_url:
    checksum: "{{ jetty_download_checksum }}"
    dest: "{{ jetty_preferred_tmp_dir }}"
    force: false
    timeout: 10
    url: "{{ jetty_download_url }}"
  become: true
  register: jetty_home_download_data
  tags: ["jetty_home"]

- name: Unarchive and install Eclipse Jetty
  ansible.builtin.unarchive:
    dest: "{{ jetty_root_installation_dir }}"
    group: "{{ jetty_home_owning_group }}"
    keep_newer: true
    owner: "{{ jetty_home_owning_user }}"
    remote_src: true
    src: "{{ jetty_home_download_data.dest }}"
  become: true
  tags: ["jetty_home"]
