---

# This can be found here: https://archive.apache.org/dist/tomcat/tomcat-9
# Always use the tar.gz binary. The role expects a tar.gz archive.
# Prefer the latest stable version.
tomcat_download_url: https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.70/bin/apache-tomcat-9.0.70.tar.gz

# This is essentially CATALINA_BASE
tomcat_installation_dir: /opt/apache_tomcat
tomcat_owning_group: root
tomcat_owning_user: root


# The preferred directory to store temporary files during the role's
# execution.
tomcat_preferred_tmp_dir: /tmp
