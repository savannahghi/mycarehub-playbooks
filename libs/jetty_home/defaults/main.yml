---

# This can be found here: https://www.eclipse.org/jetty/download_info.php
# This SHOULD be the checksum of the file specified in the
# `jetty_download_url` below.
# Set to an empty string to disable integrity checks. See the 
# `ansible.builtin.get_url` module docs for more details:
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/get_url_module.html#parameter-checksum
jetty_download_checksum: "sha1:3a1912cd3d5ccbcc0e498c990f794cf2dec86e94"

# This can be found here: https://www.eclipse.org/jetty/download.php
# Always use the tar.gz binary. The role expects a tar.gz archive.
# Prefer the latest stable version.
jetty_download_url: https://repo1.maven.org/maven2/org/eclipse/jetty/jetty-home/10.0.14/jetty-home-10.0.14.tar.gz

jetty_home_owning_group: root
jetty_home_owning_user: root

# The preferred directory to store temporary files during the role's
# execution.
jetty_preferred_tmp_dir: /tmp

# This directory SHOULD exist on the host. No attempts will be made to create
# it if it doesn't exist and in fact the role will fail during installation.
jetty_root_installation_dir: /opt
