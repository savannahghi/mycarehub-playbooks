---
#--------------------------------------------------------------------
#    - install nginx
#    - install certbot
#    - obtaining ssl certificate for *.cloud.fahariyajamii.org domain
#    - add default nginx config for emr apps
#--------------------------------------------------------------------

- hosts: cloud_emr_central_server
  name: Configure nginx reverse proxy
  roles:
      - role: nginx
      - role: letsencrypt
        certbot_email: "{{ certbot_email }}"
      - role: letsencrypt_cert
        certificate_domain: "{{ cloud_emr_server_domain_suffix }}"
      - role: nginx_site
